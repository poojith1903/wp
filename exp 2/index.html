<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Event Handling with JavaScript</h1>
        <button id="clickButton">Click Me</button>
        <input type="text" id="hoverInput" placeholder="Hover over me">
        <input type="text" id="focusInput" placeholder="Focus on me">
        <input type="text" id="blurInput" placeholder="Blur me">
        <div id="mouseMoveArea">Move your mouse here</div>
        <form id="submitForm">
            <input type="text" placeholder="Enter something">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
